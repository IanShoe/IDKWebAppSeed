<!DOCTYPE html>
<html lang="en" ng-app="seedApp">
<!-- <meta charset="utf8" http-equiv="x-ua-compatible" content="IE=edge"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>IDK Web App Seed</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-2.2.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-2.2.2/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="modules/message-center/message-center.css">
	<link rel="stylesheet" type="text/css" href="modules/angular-ui/build/angular-ui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/seed.css">
	<link rel='stylesheet' type="text/css" media='screen and (min-width: 769px) and (max-width: 979px)' href="css/tablet.css"/>
	<link rel='stylesheet' type="text/css" media='screen and (max-width: 768px)' href="css/phone.css"/>

	<script src="lib/jquery-1.9.1.js"></script>
	<script src="lib/bootstrap-2.3.0/js/bootstrap.js"></script>
	<script src="lib/angular-1.0.4/angular.js"></script>
	<script src="lib/angular-1.0.4/angular-resource.js"></script>
	<!-- min versions -->
	<!-- <script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/bootstrap-2.3.0/js/bootstrap.min.js"></script>
	<script src="lib/angular-1.0.4/angular.min.js"></script>
	<script src="lib/angular-1.0.4/angular-resource.min.js"></script> -->
	
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

	<script src="modules/angular-ui/build/angular-ui.min.js"></script>
	<script src="modules/angular-bootstrap-ui/ui-bootstrap-0.1.0.js"></script>
	<script src="modules/message-center/message-center.js"></script>
	<script src="modules/login-service/login-service.js"></script>
	<script src="modules/tab-module/tabs.js"></script>
</head>
<body ng-controller="indexCtrl">
	<message-center></message-center>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand">IDK</a>
				<div class="nav-collapse collapse" >
					<ul class="nav">
						<li><a href="home"><i class="icon-home icon-white"></i> Home</a></li>
						<li ng-show="loggedIn"><a href="{{navTemplate.href}}"><i class="icon-white" ng-class="navTemplate.icon"></i> {{navTemplate.title}}</a></li>
					</ul>
					<login-center login="login(form)" logout="logout()" signup="signup(form)" user="user" forget="forget(email)"></login-center>
				</div>
			</div>
		</div>
	</div>
	<ng-view style="padding: 5px;"></ng-view>
</body>
</html>
