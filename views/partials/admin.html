<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<div class="menu-well visible-desktop">
				<ul class="nav nav-list"> 
					<li class="nav-header">Admin Menu</li>        
					<li><a href="index"><i class="icon-home"></i> Dashboard</a></li>
					<li><a href="#"><i class="icon-envelope"></i> Messages <span class="badge badge-info">4</span></a></li>
					<li><a href="#"><i class="icon-comment"></i> Comments <span class="badge badge-info">10</span></a></li>
					<li><a href="#"><i class="icon-user"></i> Members</a></li>
					<li class="divider"></li>
					<li><a href="#"><i class="icon-comment"></i> Settings</a></li>
				</ul>
			</div>
		</div>
		<div class="span10">
			<table id="usersTable" class="table table-bordered table-white table-animated">
				<thead>
					<tr>
						<th ng-click="sortUser('name')" class="clickable">Name</th>
						<th ng-click="sortUser('email')" class="clickable">Email</th>
						<th ng-click="sortUser('city')" class="clickable">City</th>
						<th ng-click="sortUser('state')" class="clickable">State</th>
						<th ng-click="sortUser('zip')" class="clickable">Zip</th>
						<th ng-click="sortUser('role')" class="clickable">Role</th>
						<th class="clickable" ng-click="toggleAll()" width="150px"><i ng-class="approval.icon"></i>  Approval</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users | orderBy:userSort">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.city}}</td>
						<td>{{user.state}}</td>
						<td>{{user.zip}}</td>
						<td class="clickable" ng-class="user.roleStyle" ng-click="toggleRole(user)" width="150px"> {{user.role}}</td>
						<td class="clickable" ng-class="user.approvalStyle" ng-click="toggleApproval(user)" width="150px"><i class="icon-white" ng-class="user.icon"></i>  {{user.approvalStyle}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
